<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = prompt("숫자를 입력하세요");
        var msg = "";
        if(n!==null){
            var nFact = 1;
            var i = 1;
            document.write('1');
            while (i <= n){
                document.write('x'+i);
                nFact *= i;
                i++;
            }
            document.write('<br>');
            msg = n+"! = " + nFact;
        }else{
            msg="값을 입력하지 않았습니다";
        }
        document.write(msg);
    </script>
</body>
</html>
