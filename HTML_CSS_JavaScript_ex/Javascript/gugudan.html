<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var dan = 2;
        document.write(dan+"단 <br><br>");

        for (i=1; dan<=9; i++){
            document.write(dan+"*"+i+"="+dan*i+"<br>");
            
            if(i==9){
                dan++;
                i=0;
                document.write("<br>");
                document.write(dan+"단 <br><br>");
            }

            if (dan==10){
                break;
            }
        }
        document.write("<p>-----------------------------------------------<p>");
        for(i=18; i<=89; i++){
            dan = Math.floor(i/9);
            var j = i % 9 +1;
            document.write(dan + 'x' + j + '=' + dan*j + '<br>');
        }
    </script>
</body>
</html>
