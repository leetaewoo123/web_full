<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write('프로그램 시작 <br>');
        f01(10);
        document.write('프로그램 종료');

        function f01(n2){ //n2는 입력받은 매개 변수(스택에 저장)
            var n1= 1;    // n1은 선언한 지역변수(스택에 저장)
            document.write("f01함수 실행 <br>");
            document.write('f01함수의 지역변수 n1 : ' +n1 + '<br>');
            document.write('f01함수의 지역변수 n2 : ' +n2 + '<br>');
            f02(n1+n2);
            document.write("f01함수 종료 <br>");
        }
        function f02(n2){
            var n1 = 2;
            document.write("f02함수 실행 <br>");
            document.write('f02함수의 지역변수 n1 : ' +n1 + '<br>');
            document.write('f02함수의 지역변수 n2 : ' +n2 + '<br>');
            f03(n1+n2);
            document.write("f02함수 종료 <br>");
        }
        function f03(n2){
            var n1 = 3;
            document.write("f03함수 실행 <br>");
            document.write('f03함수의 지역변수 n1 : ' +n1 + '<br>');
            document.write('f03함수의 지역변수 n2 : ' +n2 + '<br>');
            f04(n1+n2);
            document.write("f03함수 종료 <br>");
        }
        function f04(n2){
            var n1 = 4;
            document.write("f04함수 실행 <br>");
            document.write('f04함수의 지역변수 n1 : ' +n1 + '<br>');
            document.write('f04함수의 지역변수 n2 : ' +n2 + '<br>');
            document.write("f04함수 종료 <br>");
        }
        
    </script>
</body>
</html>
